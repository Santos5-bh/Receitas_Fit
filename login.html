<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login - Receitas FIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <main class="container">
    <form id="formLogin">
      <h1>Login Receitas Fit</h1>
      <div class="input-box">
        <input id="loginEmail" type="email"    placeholder="Usuário" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input id="loginSenha" type="password" placeholder="Senha"   required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="login">Login</button>
      <p class="register-link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>
  </main>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="login.js"></script>
</body>
</html>
