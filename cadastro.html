<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receitas Fit – Cadastro</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <main class="container">
    <form id="formRegister">
      <h1>Cadastre-se</h1>

      <div class="input-box">
        <input id="username" type="text" placeholder="Usuário" required>
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="email" type="email" placeholder="E-mail" required>
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input id="password" type="password" placeholder="Senha" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-box">
        <input id="confirmPassword" type="password" placeholder="Confirme a senha" required>
        <i class="bx bxs-lock"></i>
      </div>

      <button type="submit" class="btn btn-primary register-btn">
        Cadastrar
      </button>

      <p class="text-center mt-3">
        Já tem conta? <a href="login.html">Faça login</a>
      </p>
    </form>
  </main>

  <script src="cadastro_login.js"></script>
</body>
</html>
